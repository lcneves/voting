<script>
    $(document).ready(function() {
        $("#login-div").css('display', 'block').addClass("animated slideInDown");
        $("#logout-button").click(function() {
            $.post("logout", function(data) {
                window.location.href = "/";
            });
        });
        $("#login-link").click(function() {
            if($("#login-div").css('display') == 'none') {
                $("#register-div").removeClass("animated slideInDown").addClass("animated fadeOutDown")
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                    $("#register-div").removeClass("animated fadeOutDown").css('display', 'none');
                    $("#login-div").css('display', 'block').addClass("animated slideInDown");
                });
            }
        });
        $("#register-link").click(function() {
            if($("#register-div").css('display') == 'none') {
                $("#login-div").removeClass("animated slideInDown").addClass("animated fadeOutDown")
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                    $("#login-div").removeClass("animated fadeOutDown").css('display', 'none');
                    $("#register-div").css('display', 'block').addClass("animated slideInDown");
                });
            }
        });
    });
</script>
<style>
    #login-body {
        background-color: #C0F0FF;
        padding: 0.5em;
    }
    #login-status {
        text-align: center;
    }
    #form-container {
        position: relative;
        height: 4.5em;
        overflow: hidden;
    }
    .form-div {
        display: none;
        text-align: center;
        margin: auto;
        animation-duration: 0.4s;
        margin-top: 0.5em;
    }
    .text-input {
        margin-right: 0.5em;
    }
    .error-message {
        color: red;
    }
    #logout-button {
        position: relative;
        left: 0.5em;
    }
    @media only screen and (max-width: 768px) {
        #form-container {
            height: 15em;
        }
    }
</style>
<div id="login-body" ng-app="loginModule">
    <div id="login-status" ng-controller="StatusController">
        <div id="loading" ng-show="!receivedLogin">
            <h4>Loading, please wait...</h4>
        </div>
        <div id="not-logged" ng-show="receivedLogin && !isLogged">
            <h4>Not logged in. Please <a id="login-link" href="#">login</a> or <a id="register-link" href="#">register</a>.</h4>
            <div id="form-container">
                <div id="register-div" class="form-div">
                    <form id="register-form" class="form-inline" name="register-form" ng-controller="RegisterController" ng-submit="register()">
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input id="register-username" class="form-control text-input" type="text" name="username" ng-model="user.username"/>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input id="register-password" class="form-control text-input" type="password" name="password" ng-model="user.password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Register</button>
                        <div>
                            <p class="error-message">{{message}}</p>
                        </div>
                    </form>
                </div>
                <div id="login-div" class="form-div">
                    <form id="login-form" class="form-inline" name="login-form" ng-controller="LoginController" ng-submit="login()">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input id="login-username" class="form-control text-input" type="text" name="username" ng-model="user.username"/>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input id="login-password" class="form-control text-input" type="password" name="password" ng-model="user.password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Log in</button>
                        <div>
                            <p class="error-message">{{message}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="logged" ng-show="isLogged">
            <h4>Welcome, {{user}}! <a id="logout-button" href="#"><i class="fa fa-sign-out"></i></a></h4>
        </div>
    </div>
</div>
