<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title></title>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- jQuery UI and Smoothness -->
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text-css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" media="screen" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!-- My login script -->
        <script src="script/login.js"></script>
        <!-- My voting main script -->
        <script src="script/voting.js"></script>
        <style>
            .poll-panel {
                max-width: 50em;
                margin: auto;
                position: relative;
                animation-duration: 0.7s;
            }
            .poll-button {
                width: 6em;
                margin: 0 0.4em;
            }
        </style>
        <script>
        </script>
    </head>
    <body>
        <div ng-app="votingModule">
            <div ng-include="'login-strip.html'"></div>
            <div ng-controller="MainController">
                <div ng-show="hasPollSearch">
                    <p>Search is on!</p>
                    <p>Question: {{poll.question}} Author: {{poll.userRealName}}</p>
                </div>
                <div id="loading" ng-show="!receivedLogin">
                    <h4>Loading, please wait...</h4>
                </div>
                <div id="not-logged" ng-show="receivedLogin && !isLogged">
                    <h4>Not logged in.</h4>
                </div>
                <div id="logged" ng-show="isLogged">
                    <div ng-include="'control-buttons.html'"></div>
                    <div ng-controller="MyPollsController">
                        <div id="poll-form-panel" ng-include="'poll-form.html'"></div>
                        <div id="my-polls-panel" ng-include="'my-polls.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
